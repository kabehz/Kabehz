
apiVersion: apps/v1
kind: Deployment
metadata:
  name: astrokit-mcp-agents
spec:
  replicas: 2
  selector:
    matchLabels:
      app: astrokit-mcp
  template:
    metadata:
      labels:
        app: astrokit-mcp
    spec:
      containers:
        - name: astrokit-agent
          image: ghcr.io/tuusuario/astrokit-agent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          env:
            - name: ASTROKIT_MODE
              value: "agent"
            - name: ASTROKIT_SYNC
              value: "true"
