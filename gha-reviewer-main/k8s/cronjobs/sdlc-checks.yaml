
apiVersion: batch/v1
kind: CronJob
metadata:
  name: astrokit-sdlc-checks
spec:
  schedule: "0 */8 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: sdlc-verifier
              image: ghcr.io/tuusuario/astrokit-agent:latest
              command: ["python"]
              args: ["scripts/sdlc_validator.py"]
              env:
                - name: ASTROKIT_ENV
                  value: "prod"
          restartPolicy: OnFailure
